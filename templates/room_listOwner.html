{% extends "navbarOwner.html" %}

{% block head %}
<title>Hotel Asahi - Room List</title>
<style>
    .room-card {
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .room-card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .room-card button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .room-card button:hover {
      background-color: #cc0000;
    }

    .add-room {
      margin-top: 20px;
      text-align: center;
    }

    .add-room button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-room button:hover {
      background-color: #0056b3;
    }

    .add-room-form {
      display: none;
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .add-room-form input,
    .add-room-form select {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .add-room-form button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-room-form button:hover {
      background-color: #218838;
    }

    .room-list {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.room-card {
    display: flex;
    flex-direction: column;
    width: calc(33.33% - 20px);
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    margin: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.room-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

.room-card h3 {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 1.5em;
    color: #333;
}

.room-card p {
    margin: 10px 0;
    font-size: 1.2em;
    color: #666;
}

.room-card button {
    margin-top: 10px;
    padding: 10px 15px;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.room-card button:hover {
    background-color: #cc0000;
}

.add-room {
    text-align: center;
    margin: 20px 0;
}

.add-room button {
    padding: 15px 25px;
    font-size: 1.2em;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-room button:hover {
    background-color: #0056b3;
}

.add-room-form {
    display: none;
    margin-top: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background-color: #fff;
}

.add-room-form input,
.add-room-form select {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.add-room-form button {
    padding: 15px 25px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.add-room-form button:hover {
    background-color: #218838;
}
</style>


</style>
{% endblock %}

{% block body %}

<div id="room-list" class="room-list">
    {% for room in rooms %}
    <div class="room-card" id="room-{{ room.id_kamar }}">
      <img src="{{ room.foto }}" alt="Room Image">
      <p>ID: {{ room.id_kamar }}</p>
      <h3>{{ room.tipe_kamar }}</h3>
      <p>Harga: Rp {{ room.harga_kamar }}</p>
      <p>Status Kamar: {{ room.statuskamar }}</p>
      <button onclick="deleteRoom({{ room.id_kamar }})">Hapus Kamar</button>
    </div>
    {% endfor %}
  </div>
  

<div class="add-room">
  <button onclick="toggleAddRoomForm()">Tambah Kamar</button>
</div>

<div class="add-room-form" id="add-room-form">
  <form id="add-room" onsubmit="submitAddRoom(event) ">
    <label for="kode_kamar">Kode Kamar:</label>
    <input type="text" id="kode_kamar" name="kode_kamar" required>

    <label for="kategori">Kategori:</label>
    <input type="text" id="kategori" name="kategori" required>

    <label for="harga_kamar">Harga Kamar:</label>
    <input type="number" id="harga_kamar" name="harga_kamar" required>

    <label for="foto">Foto:</label>
    <input type="file" id="foto" name="foto" required>

    <label for="lantai_ke">Lantai Ke:</label>
    <input type="number" id="lantai_ke" name="lantai_ke" required>

    <button type="submit">Simpan</button>
  </form>
</div>

<script>
  function deleteRoom(id) {
    fetch(`/delete-room/${id}`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (response.ok) {
        document.getElementById(`room-${id}`).remove();
      } else {
        alert('Failed to delete room.');
      }
    })
    .catch(error => console.error('Error:', error));
  }

  function toggleAddRoomForm() {
    const form = document.getElementById('add-room-form');
    form.style.display = form.style.display === 'none' || !form.style.display ? 'block' : 'none';
  }

  function submitAddRoom(event) {
    event.preventDefault();

    const form = document.getElementById('add-room');
    const formData = new FormData(form);

    fetch('/add-room', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (response.redirected) {
        // Jika ada redirect, pindahkan browser ke lokasi baru
        window.location.href = response.url;
      } else if (response.ok) {
        return response.json();
      } else {
        throw new Error('Failed to add room.');
      }
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Terjadi kesalahan saat menambahkan kamar.');
    });
  }
</script>


{% endblock %}
