{% extends "layout.html" %}

{% block head %}
<title>Hotel Asahi</title>
<style>
    .slider-container {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .slide img {
      width: 100%;
      height: auto;
    }

    .slider-dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .slider-dot {
      cursor: pointer;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }

    .slider-dot.active {
      background-color: #717171;
    }

    .motto-section {
      text-align: center;
      margin: 50px 0;
    }

    .motto {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .address {
      font-size: 18px;
      color: #555;
    }

    .login-prompt {
      text-align: center;
      margin: 50px 0;
    }

    .login-prompt p {
      font-size: 20px;
      font-style: italic;
      color: #444;
      margin-bottom: 20px;
    }

    .login-button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .login-button:hover {
      background-color: #0056b3;
    }
</style>
{% endblock %}

{% block body %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="slider-container">
      <div class="slides" id="slider">
        <div class="slide"><img src="{{ url_for('static', filename='hotel1.jpg') }}" alt="Slide 1"></div>
        <div class="slide"><img src="{{ url_for('static', filename='hotel2.jpg') }}" alt="Slide 2"></div>
        <div class="slide"><img src="{{ url_for('static', filename='hotel3.jpg') }}" alt="Slide 3"></div>
      </div>
      <div class="slider-dots" id="slider-dots">
        <span class="slider-dot" onclick="currentSlide(0)"></span>
        <span class="slider-dot" onclick="currentSlide(1)"></span>
        <span class="slider-dot" onclick="currentSlide(2)"></span>
      </div>
    </div>
  </div>

<div class="motto-section">
  <div class="motto">"Your Comfort, Our Priority"</div>
  <div class="address">1234 Paradise Avenue, Dream City, Heaven</div>
</div>

<div class="login-prompt">
  <p>Silahkan Login Terlebih Dahulu</p>
  <a href="{{ url_for('login') }}" class="login-button">Login</a>
</div>

<script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.slider-dot');

    function showSlide(index) {
      const slider = document.getElementById('slider');
      slider.style.transform = `translateX(-${index * 100}%)`;

      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    function currentSlide(index) {
      currentIndex = index;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 5000); // Change slide every 5 seconds

    // Initialize first slide
    showSlide(currentIndex);
</script>
{% endblock %}
